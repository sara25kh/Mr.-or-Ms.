<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Prediction</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>

<div class="container">
    <div class="background-image"></div>
    <div class="content-box">
        <div class="form-container">
            <div class="left-column">
                <h1>Mr. or Ms.?</h1>
                <form id="genderPredictionForm" onSubmit="submitForm(event)">
                    Name:
                    <input type="text" id="name" name="nameSearch" value="" size="20" maxlength="64" />
                    <br />
                    <input type="radio" name="gender" value="Male" /> Male <br />
                    <input type="radio" name="gender" value="Female" /> Female <br />
                    <input type="submit" value="Submit" size="9" /><br />
                    <input type="button" value="Save" size="12" onclick="saveUserInput()" />
                </form>
            </div>
            <div class="right-column">
                <h2>Prediction</h2>
                <div id="ans"> </div>
                <div class="saved-answer-container">
                    <h3>Saved Answer</h3>
                    <p>Display saved answer here</p>
                    <button onclick="clearSavedAnswer()">Clear</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
