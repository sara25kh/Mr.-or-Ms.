<html>
    <head>
        <title>Mr. or Ms.?</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Two Column Layout</title>
        <style>
            /* Apply a basic reset for margin and padding */
            body, h1, p {
                margin: 0;
                padding: 0;
            }

            /* Create a container to hold the columns */
            .container {
                width: 80%; /* Adjust the width as needed */
                margin: 0 auto; /* Center the container */
                overflow: hidden; /* Clear floats */
            }

            /* Style for the left column */
            .column {
                float: left; /* Float the columns to create a side-by-side layout */
                width: 50%; /* Each column takes up 50% of the container */
                box-sizing: border-box; /* Include padding and border in the total width */
                padding: 20px; /* Add padding to create space between content and border */
            }

            /* Optional: Add some styling to make it visually appealing 
            .column:nth-child(odd) {
                background-color: #f2f2f2; /* Alternate background color for odd columns 
            }*/

            /* Optional: Style for responsiveness */
            @media (max-width: 768px) {
                .column {
                    width: 100%; /* Make the columns stack on top of each other on smaller screens */
                }
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="column">
                <h1>Mr. or Ms.?</h1>
                <form action="http://httpbin.org/get" method="get">
                    Name:
                    <input type="text" name="nameSearch" value="" size="20" maxlength="64" />
                    <br />
                    <input type="radio" name="gender" value="M" /> Men <br />
                    <input type="radio" name="gender" value="F" /> Female <br />
                    <input type="onsubmit" value="Submit" size="9" /><br />
                    <input type="save" value="Save" size="9" />
                </form>   
            </div>
            <div class="column">
                <h1>Prediction</h1>
    </body>
</html>
